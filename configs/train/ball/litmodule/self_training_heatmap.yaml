# 自己学習ヒートマップ回帰用 LightningModule設定
module:
  _target_: src.ball.lit_module.self_training_lit_module.SelfTrainingLitModule

  # 学習パラメータ
  lr: 1e-3
  weight_decay: 1e-4
  warmup_epochs: 1
  max_epochs: ${trainer.max_epochs}
  bce_weight: 0.7
  pseudo_weight: 0.5  # 擬似ラベルの重み

meta:
  name: self_training_heatmap
  output_type: "heatmap" 